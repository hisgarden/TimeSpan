name: Pre-Push Gate

on:
  push:
    branches: [ main, develop ]
  # This workflow will run on every push and can be used to prevent bad commits

jobs:
  pre-push-checks:
    name: Pre-Push Validation
    runs-on: ubuntu-latest
    
    # This job will fail if any step fails, effectively blocking the push
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
        override: true
        
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
          
    - name: Check code formatting
      run: |
        echo "ğŸ” Checking code formatting..."
        cargo fmt --all -- --check
        echo "âœ… Code formatting is correct"
        
    - name: Run clippy lints
      run: |
        echo "ğŸ” Running clippy lints..."
        cargo clippy --all-targets --all-features -- -D warnings
        echo "âœ… Clippy checks passed"
        
    - name: Run unit tests
      run: |
        echo "ğŸ§ª Running unit tests..."
        cargo test --lib
        echo "âœ… Unit tests passed"
        
    - name: Run integration tests
      run: |
        echo "ğŸ§ª Running integration tests..."
        cargo test --test integration
        echo "âœ… Integration tests passed"
        
    - name: Run all tests
      run: |
        echo "ğŸ§ª Running all tests..."
        cargo test --verbose
        echo "âœ… All tests passed"
        
    - name: Build project
      run: |
        echo "ğŸ”¨ Building project..."
        cargo build --release
        echo "âœ… Build successful"
        
    - name: Security audit
      run: |
        echo "ğŸ”’ Running security audit..."
        cargo install cargo-audit
        cargo audit
        echo "âœ… Security audit passed"
        
    - name: Pre-push validation complete
      run: |
        echo "ğŸ‰ All pre-push checks passed!"
        echo "âœ… Push to ${{ github.ref_name }} is allowed"
